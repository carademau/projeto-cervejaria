<!DOCTYPE html>
<html lang="pt"  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
	
<head>
<title>Cadastro de Cidade</title>
</head>
<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
			<b>Cadastro de Cidade</b>
			</h1>
		</div>
	</div>
	<div class="container-fluid">

	<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
	</div> -->

		<form method='POST' th:object="${cidade}" class="form-vertical  js-form-loading">
		<!-- ps: div class row divide a tela em 12 espaços definido pelo col-sm-(numero da row)
		 nesse exemplo o div do sku ocupa 2 e o div do nome ocupa 10
		 -->
		 
		<!-- NOME -->
		<div class="row">
			
			<div class="col-sm-4 form-group">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option value=""> Selecione o Estado </option>
						<option value="1"> CE </option>
					</select>
			</div>
			
			<div class="col-sm-8 form-group">
					<label for="nome"> Nome </label>
					<input id="nome" type="text" class="form-control"/>
			</div>
		</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
</body>
</html>
